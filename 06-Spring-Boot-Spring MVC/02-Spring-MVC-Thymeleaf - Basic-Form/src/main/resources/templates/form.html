<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h2>Student Application Form</h2>
</head>
<body>
    <form th:action="@{/submit}" th:object="${theStudent}" method="POST">
        First Name:<label>
        <input type = "text" th:field ="${theStudent.firstName}" >
    </label>
        <br><br>
        Last Name:<label>
        <input type="text" th:field = "${theStudent.lastName}">
    </label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
